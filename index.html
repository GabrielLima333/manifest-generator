<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Manifest Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#008DCD">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/cayman.css">
	<link rel="stylesheet" href="css/normalize.css">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<section class="main-content">
		<div class="form-outline">
			<input type="text" id="name" class="form-control" />
			<label class="form-label" for="name">Pack Name</label>
		</div>
		<div class="form-outline">
			<input type="text" id="description" class="form-control" />
			<label class="form-label" for="description">Pack Description</label>
		</div>
		<div class="form-outline">
			<input type="text" id="version" value="1, 0, 0" class="form-control" />
			<label class="form-label" for="version">Pack Version</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" label="Is this a resource pack?" id="isRes" />
			<label class="form-check-label" for="isRes">Is this a resource pack?</label>
		</div>
		<button type="button" id="generate" class="btn btn-primary">Generate Manifest</button>

		<div class="form-outline">
			<textarea class="form-control" id="output" rows="4"></textarea>
			<label class="form-label" for="output">Output:</label>
		</div>

		<footer class="site-footer">
			<span class="site-footer-owner"><a href="https://github.com/jasonlong/cayman-theme">Cayman</a> is maintained by <a href="https://github.com/jasonlong">jasonlong</a>.</span>
			<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
		</footer>

	</section>

	<script>
		function uuidv4() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
				var r = Math.random() * 16 | 0,
				v = c == 'x' ? r: (r & 0x3 | 0x8);
				return v.toString(16);
			});
		}

		document.getElementById("generate").addEventListener("click", () => {
			var code = `{
			"format_version": 2,
			"header": {
			"description": "${document.getElementById("description").value}",
			"uuid": "${uuidv4()}",
			"name": "${document.getElementById("name").value}",
			"version": [${document.getElementById("version").value}],
			"min_engine_version": [1, 16, 0]"
			},
			"modules": [
			{
			"description": "${document.getElementById("description").value}",
			"uuid": "${uuidv4()}",
			"version": [${document.getElementById("version").value}],
			"type": "${(document.getElementById("isRes").checked ? "resources": "data")}"
			}
			]
			}`:

			document.getElementById("output").value = code;
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
